<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TEM Toolbox</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
      color: #333;
    }
    header {
      text-align: center;
      padding: 2rem 1rem;
      background: #2c3e50;
      color: white;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    header p {
      margin: 0.5rem 0 0;
      font-size: 1rem;
      opacity: 0.8;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
      display: grid;
      gap: 1rem;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 1.2rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      transition: transform 0.15s ease;
      text-decoration: none;
      color: inherit;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }
    .card h2 {
      margin: 0 0 0.5rem;
      font-size: 1.2rem;
      color: #2c3e50;
    }
    .card p {
      margin: 0;
      font-size: 0.9rem;
      color: #555;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.8rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>TEM Toolbox</h1>
    <p>Your collection of Transmission Electron Microscopy utilities</p>
  </header>

  <main>
    <a href="https://abigalelu.github.io/tem-test-fee/" class="card">
      <h2>TEM Test Fee</h2>
      <p>Quick calculator for TEM testing service costs</p>
    </a>

    <a href="https://abigalelu.github.io/tem-billing-hub/" class="card">
      <h2>TEM Billing Hub</h2>
      <p>Billing and quotation tool for TEM usage</p>
    </a>

    <a href="#" class="card">
      <h2>Future Tool</h2>
      <p>Coming soon...</p>
    </a>
  </main>

  <footer>
    © 2025 Abigale · TEM Toolbox
  </footer>
</body>
</html>
